<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Add Patient</h2>
        <form action="/add_patient" method="POST">
            <label for="Patient_ID">Patient ID</label>
            <input type="text" name="Patient_ID" id="Patient_ID" placeholder="Enter Patient ID" required>

            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name" placeholder="Enter Name" required>

            <label for="Age">Age</label>
            <input type="number" name="Age" id="Age" placeholder="Enter Age" required>

            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="Address">Address</label>
            <input type="text" name="Address" id="Address" placeholder="Enter Address" required>

            <label for="Phone">Phone</label>
            <input type="text" name="Phone" id="Phone" placeholder="Enter Phone Number" required>

            <label for="Medical_History">Medical History</label>
            <textarea name="Medical_History" id="Medical_History" placeholder="Enter Medical History" rows="4"></textarea>

            <button type="submit">Add Patient</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
