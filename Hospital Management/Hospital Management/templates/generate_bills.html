<!DOCTYPE html>
<html>
<head>
    <title>Generate Bill</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h2>Generate Bill</h2>
    <form action="/generate_bill" method="POST">
        <input type="text" name="Bill_ID" placeholder="Bill ID" required><br>
        <input type="text" name="Appointment_ID" placeholder="Appointment ID" required><br>
        <input type="number" step="0.01" name="Total_Amount" placeholder="Total Amount" required><br>
        <button type="submit">Generate Bill</button>
    </form>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
